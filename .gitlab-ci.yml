install-dependencies:
  image: node:22.4-alpine
  before_script:
    - apk update
    - apk add tree
  script:
    - ls
    - pwd
    - npm install
    - cd svelte-tests && npm install

run_tests:
  before_script:
    - PORT=8080 npm run dev &
    - sleep 10
  script:
    - cd svelte-tests && npx cypress run --e2e 
